<body>

                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>tariff</th>

                </tr>

            </tbody>
        </table>

    </div>
    <div class="action">
        <a href="/pages/user/find_user?user_id=1111111" class="btn_submit">Find users</a>
