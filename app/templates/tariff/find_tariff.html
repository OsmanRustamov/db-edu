{% extends "base.html" %}
{% block head %}
<script>
    const search_for_tariff = () => {
        const searchInputValue = document.getElementById("name").value;
        window.location.href = `/pages/tariff/find_tariff?tariff_id=${searchInputValue}`;
    }
</script>
{% endblock %}
{% block content %}
<section class="section">
    <p class="start">Find tariff</p>
    <div class="name">
        <p class="name">
            Tariff id
        </p>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="btn_confirm">
        <button class="confirm" onclick="search_for_tariff()">Confirm</button>
    </div>
    <table>
        <thead>
          <tr>
              <th>id</th>
              <th>price</th>
              <th>description</th>
              <th>server_id</th>
          </tr>
        </thead>
        <tbody>
             {% for us in tariff %}
                <tr>
                    <th>{{ us.id }}</th>
                    <td>{{ us.price }}</td>
                    <td>{{ us.description }}</td>
                    <td>{{ us.server_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="action">
        <a href="/pages/tariff/get_tariffs" class="btn_submit">Tariffs</a>
    </div>
    <div class="action">
        <a href="/pages/tariff/get_tariffs" class="btn_submit">Get tariffs</a>
    </div>
    <div class="action">
        <a href="/pages/tariff/add_tariff" class="btn_submit">Add tariff</a>
    </div>
    <div class="action">
        <a href="/pages/tariff/delete_tariff?tariff_id=1111111" class="btn_submit">Delete tariff</a>
    </div>
</section>

{% endblock %}
