{% extends "base.html" %}

<body>
{% block content %}
    <section class="section">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>hardware</th>
                    <th>ip address</th>
                    <th>OS</th>
                </tr>
            </thead>
            <tbody>
            {% for serv in server %}
                <tr>
                    <th>{{ serv.id }}</th>
                    <td>{{ serv.hardware_id }}</td>
                    <td>{{ serv.ip_address }}</td>
                    <td>{{ serv.operating_system }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    <div class="action">
        <a href="/pages/server/get_servers" class="btn_submit">Servers</a>
    </div>
    <div class="action">
        <a href="/pages/server/find_server?server_id=1111111" class="btn_submit">Find servers</a>
    </div>
    <div class="action">
        <a href="/pages/server/add_server" class="btn_submit">Add server</a>
    </div>
    <div class="action">
        <a href="/pages/server/delete_server?server_id=1111111" class="btn_submit">Delete server</a>
    </div>
    </section>
{% endblock %}
